<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Data Collection Form</h1>
        <form action="#" method="post">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required placeholder="Enter your ID">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required placeholder="Enter your age">

            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required placeholder="Enter your class">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
